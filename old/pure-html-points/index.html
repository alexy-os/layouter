<html lang="en">
<head>
  <base href="/old/pure-html-points/">
  <meta charset="UTF-8">
  <title>UI Builder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <nav class="navbar">
      <div class="tool-group">
        <button id="cursorBtn" class="tool-btn active" title="Select">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3l7 19 2-8 8-2L3 3z"/>
          </svg>
        </button>
        <button id="grabBtn" class="tool-btn" title="Grab">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 5.5V9M9 13v5.5M9 13h.01M12 6v4M12 12.5V19M12 12.5h.01M15 5.5V9M15 13v5.5M15 13h.01"/>
          </svg>
        </button>
        <button id="rectangleBtn" class="tool-btn" title="Rectangle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
          </svg>
        </button>
        <button id="textBtn" class="tool-btn" title="Text">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 3H7a2 2 0 00-2 2v14a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2z"/>
            <path d="M8 7h8M8 12h8M8 17h5"/>
          </svg>
        </button>
        <button id="deleteBtn" class="tool-btn" title="Delete">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
          </svg>
        </button>
      </div>
      <button id="exportBtn" class="export-btn" title="Export to HTML">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Export to HTML
      </button>
    </nav>
    
    <div class="workspace">
      <div class="layers-sidebar">
        <div class="layer-manager">
          <h3>Layers</h3>
          <ul id="layerList" class="sortable-layers"></ul>
        </div>
      </div>
      
      <div class="canvas" id="canvas"></div>
      
      <div class="properties-sidebar" id="sidebar">
        <div class="element-properties" id="elementProperties">
          <h3>Properties</h3>
          <div class="property-group">
            <label>Color</label>
            <input type="color" id="colorPicker">
          </div>
          <div class="property-group">
            <label>Radius</label>
            <input type="range" id="borderRadius" min="0" max="50" value="0">
          </div>
          <div class="property-group">
            <label>X</label>
            <input type="number" id="posX">
          </div>
          <div class="property-group">
            <label>Y</label>
            <input type="number" id="posY">
          </div>
          <div class="property-group">
            <label>Width</label>
            <input type="number" id="width">
          </div>
          <div class="property-group">
            <label>Height</label>
            <input type="number" id="height">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
